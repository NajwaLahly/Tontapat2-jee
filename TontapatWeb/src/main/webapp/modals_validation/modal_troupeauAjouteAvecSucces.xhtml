<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<ui:insert name="head"></ui:insert>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:composition>
		<div class="modal-dialog">
			<div class="modal-content">
				<div>
					<h3 class="center-block text-center">Troupeau ajouté avec
						succès</h3>

				</div>
				<div class="modal-body">
					<p></p>
					<p>Votre troupeau a correctement été ajouté.</p>
					<p>Vous pouvez dès à présent créer une offre en l’incluant
						dedans.</p>

				</div>


				<div>
					<b:form horizontal="true">
						<b:formGroup>
							<div class="form-rows">
								<div class="btn-justified">
									<button type="button" class="btn btn-success btn-lg">Créer
										une offre</button>
									<button type="button" class="btn btn-primary btn-lg">Continuer</button>
								</div>
								
							</div>

						</b:formGroup>
					</b:form>
				</div>

			</div>
		</div>
	</ui:composition>
</h:body>
</html>
