<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<ui:insert name="head"></ui:insert>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript name="/resources/js/moment.min.js" />
	<h:outputScript name="/resources/js/bootstrap-datetimepicker.min.js" />

</h:head>

<h:body>
	<ui:composition>
		<b:modal title="Réservation" styleClass="formReservation"
			closable="true" closeOnEscape="true">
			
				<div>
					<b:form horizontal="true">
						<b:formGroup>
							<div class="form-rows">
								<div class="zone">
									<div class="titre-ss-titre">
										<h4>1. Sélectionnez un terrain</h4>
										<h5>Le terrain pour lequel vous souhaitez effectuer une
											réservation.</h5>
									</div>
									<div class="select-menu">
										<b:selectOneMenu value="#{mbOffreSearch.searchIdTerrain}"
											required="true" id="inpTerrain">
											<f:selectItems value="#{mbTerrain.terrains}" var="terrain"
												itemValue="#{terrain.id}" itemLabel="#{terrain.nom}" />
										</b:selectOneMenu>
									</div>
								</div>

								<div class="dates zone">
									<div class="titre-ss-titre">
										<h4>2. Sélectionnez les dates de votre prestation</h4>
									</div>
									<div class="form-columns">
										<div class="date-debut">
											<b:dateTimePicker mode="toggle-icon"
												value="#{mbOffreSearch.searchDateDebut}" id="inpDateDebut"
												required="false" label="Date de début">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</b:dateTimePicker>
										</div>
										<div class="date-fin">
											<b:dateTimePicker mode="toggle-icon"
												value="#{mbOffreSearch.searchDateFin}" id="inpDateFin"
												required="true" label="Date de fin" />
										</div>
									</div>
								</div>

								<div class="btn-suivant">
									<div>
										<h:commandButton onclick=""
											value="Valider" styleClass="btn-success"
											action="#{mbPrestation.createPrestationOffer()}" />
									</div>
								</div>
							</div>
						</b:formGroup>
					</b:form>
				</div>
			
		</b:modal>
	</ui:composition>
</h:body>
</html>
