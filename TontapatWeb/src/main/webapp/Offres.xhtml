<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
		Toutes les offres
	</ui:define>

	<ui:define name="content">

		<div class="container">
			<h1>Toutes les offres</h1>

			<ui:repeat value="#{mbOffre.ShowAll()}" var="value">
   		 #{value.nom} <br />
   		 #{value.dateDebut} <br />
   		 #{value.dateFin} <br />
   		 Tous les #{value.frequenceIntervention} jours<br />
   		 #{value.installationAssuree} <br />
   		 Couverture : #{value.zoneCouverture}km <br />
   		 #{value.description} <br />
			</ui:repeat>
		</div>
	</ui:define>

</ui:composition>
