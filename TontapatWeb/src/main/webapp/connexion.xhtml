<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
		<title>Connexion - Tontapat</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<body>
	<div class="login-container">
		<div class="about-container">
			<div class="logo-container">
				<h:graphicImage library="images" name="logo.png" />
			</div>
			<h1 class="about-title">Tontapat</h1>
			<h3 class="about-msg">Trouvez des offres de prestations
				d’éco-pâturage autour de vous.</h3>
		</div>

		<b:form>
			<div class="login-form-container">

				<b:inputText type="text" placeholder="Votre adresse e-mail…"
					name="uname" required="true" styleClass="login-input"
					value="#{mbUtilisateur.email}"></b:inputText>
				<b:inputText type="password" placeholder="Votre mot de passe…"
					value="#{mbUtilisateur.motDePasse}" name="psw" required="true"
					styleClass="login-input"></b:inputText>
				<b:commandButton styleClass="login-btn" type="submit"
					action="#{mbUtilisateur.connect()}">Connexion</b:commandButton>
				<h:link styleClass="forgot-pswd-link" href="#">J’ai oublié mon mot de passe</h:link>
				<b:commandButton styleClass="signup-btn" type="submit">S'inscrire</b:commandButton>
			</div>
		</b:form>


	</div>

	<b:navBar brand="" position="bottom" sticky="false">
		<b:navbarLinks>
			<b:navLink value="" href="#" iconAwesome="fa-copyright ">2021 Tontapat</b:navLink>
		</b:navbarLinks>

		<!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
		<b:navbarLinks pull="right">
			<b:navLink value="" href="#">Conditions d'utilisation</b:navLink>
			<b:navLink value="" href="#">A propos</b:navLink>
			<b:navLink value="" href="#">Confidentialité</b:navLink>
			<b:navLink value="" href="#">Cookies</b:navLink>
			<b:navLink value="" href="#">Recrutement</b:navLink>
			<b:navLink value="" href="#">Aide</b:navLink>
		</b:navbarLinks>
	</b:navBar>

</body>
</html>
