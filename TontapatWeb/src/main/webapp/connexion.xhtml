<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
	<b:form>
		<div class="container">
			<div class="img">
				<h:graphicImage library="images" name="logoTontapat.png" />
				<ui:insert name="content"></ui:insert>
			</div>
		</div>
		<div>
			<div class="container_cnx">

				<b:row>
					<b:column medium-screen="3">
						<h:outputText value="" />
					</b:column>
					<b:column medium-screen="6">
						<b:inputText placeholder="Votre adresse e-mail" required="true"
							size="35" styleclass="input" value="#{mbUtilisateur.email}">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
					<b:column medium-screen="4">
						<b:message />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="3">
						<h:outputText value=" " />
					</b:column>
					<b:column medium-screen="6">
						<b:inputSecret placeholder="Votre mot de passe" required="true"
							size="35" styleclass="input" value="#{mbUtilisateur.motDePasse}">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
					<b:column medium-screen="4">
						<b:message />
					</b:column>
				</b:row>
				<b:row>
					<b:column
						style-class="cat-padding-1rem col-xs-offset-1 col-sm-offset-1 col-xs-10 col-sm-10 col-md-4">
						<b:buttonGroup>
							<div class="btn-suivant">
								<b:commandButton styleClass="btn-suivant" update="@form"
									value="Connexion" look="success" size="lg"
									action="#{mbUtilisateur.connect()}" />
							</div>
							<!-- 					style-class="cat-padding-1rem col-xs-offset-1 col-sm-offset-1 col-xs-10 col-sm-10 col-md-4"> -->
							<div class="btn-suivant">
								<b:commandButton styleClass="btn-suivant" update="@form"
									value="S'inscrire" look="primary" size="lg"
									action="#{mbUtilisateur.disconnect()}" />
							</div>
						</b:buttonGroup>
						<div class="text">
							<b:navLink value="J'ai oublié mon mot de passe !" href=""></b:navLink>
						</div>
					</b:column>
				</b:row>
			</div>
		</div>
		<b:navBar brand="" position="bottom" sticky="false">
			<b:navbarLinks>
				<b:navLink value="" href="#" iconAwesome="fa-copyright ">2021 Tontapat</b:navLink>
			</b:navbarLinks>

			<!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
			<b:navbarLinks pull="right">
				<b:navLink value="" href="#">Conditions d'utilisation</b:navLink>
				<b:navLink value="" href="#">A propos</b:navLink>
				<b:navLink value="" href="#">Confidentialité</b:navLink>
				<b:navLink value="" href="#">Cookies</b:navLink>
				<b:navLink value="" href="#">Recrutement</b:navLink>
				<b:navLink value="" href="#">Aide</b:navLink>
			</b:navbarLinks>
		</b:navBar>
	</b:form>
</body>
</html>
