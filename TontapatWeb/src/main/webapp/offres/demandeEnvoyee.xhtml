<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
		Demande de réservation envoyée
	</ui:define>

	<ui:define name="content">

		<div class="container">
			<h1>Demande de réservation envoyée avec succès</h1>
			<div class="demande-envoyee">
				<div>
					<h:graphicImage library="images" class=""
						name="/photos/happy_sheep.png" />
				</div>
				<div class="demande-envoyee-txt">

					<div>
						<p>Votre demande a bien été envoyée à l'éleveur.</p>
						<p>Celui-ci a été notifié de votre demande et vous répondra
							dans les plus brefs délais.</p>
					</div>
					<div class="btn-suivant btn-reservation">
						<b:form>
							<b:commandButton styleClass="btn-success btn-demande"
								value="Continuer" action="/offres/index.xhtml" />
							<b:commandButton styleClass="btn-primary btn-demande"
								value="Voir mes prestations"
								action="/utilisateur/prestations/index.xhtml" />
						</b:form>
					</div>
				</div>

			</div>
		</div>

	</ui:define>

</ui:composition>
