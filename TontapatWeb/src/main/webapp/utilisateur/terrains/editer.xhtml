<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<ui:insert name="head"></ui:insert>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:composition>
	<div class="container">
		<div class="btn-modal">
			<b:button onclick="$('.ajout-terrain').modal('show')"
				value="Ajouter un terrain" styleClass="btn-success" />
		</div>
		<b:modal title="Ajouter un terrain" styleClass="ajout-terrain"
			closable="true" closeOnEscape="true">
			<h4>Général</h4>
			<div>
				<b:form horizontal="true">
					<b:formGroup>
						<div class="form-rows">
							<div class="zone">
								<div class="titre-ss-titre">
									<h4>1. Choisissez un nom de terrain</h4>
									<h5>Ce nom personnalisera le terrain dans les recherches.</h5>
								</div>
								<div class="select-menu">
									<input value="" placeholder="Nom du terrain ..."> </input>
								</div>
							</div>

							<div class="dates zone">
								<div class="titre-ss-titre">
									<h4>2. Choisissez une adresse pour le terrain</h4>
								</div>
								<div class="select-menu">
									<input value="" placeholder="Adresse du terrain ...">

									</input>
								</div>
							</div>

							<div class="zone">
								<div class="titre-ss-titre">
									<h4>3. Définissez la superficie de votre terrain</h4>
								</div>
								<div class="select-menu">
									<input value="" placeholder="Superficie du terrain (Ha) ...">

									</input>
								</div>
							</div>

							<div class="zone">
								<div class="titre-ss-titre">
									<h4>4. Décrivez votre terrain</h4>
								</div>

								<div class="select-menu">
									<input value="" placeholder="Description du terrain ...">

									</input>
								</div>

							</div>


							<div class="btn-suivant">
								<b:commandButton styleClass="btn-suivant" update="@form"
									dismiss="modal" value="suivant" look="success"
									oncomplete="if(!validationFailed) { $('.formValidationModalClass').modal('hide') } " />
							</div>
						</div>

					</b:formGroup>
				</b:form>

			</div>
		</b:modal>
		</div>
	</ui:composition>
	
</h:body>
</html>
