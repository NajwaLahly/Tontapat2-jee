<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<ui:insert name="head"></ui:insert>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:composition>
	<div class="btn-modal">
			<b:button onclick="$('.ajout-terrain').modal('show')"
				value="Ajouter un terrain" styleClass="btn-success" />
		</div>

		<b:modal title="Ajouter un terrain" styleClass="ajout-terrain"
			closable="true" closeOnEscape="true">
			<h4>Général</h4>
			<div>
				<b:form horizontal="true">
					<b:formGroup>
						<div class="form-rows">
							<div class="zone">
								<div class="titre-ss-titre">
									<h4>1. Choissisez un nom de terrain</h4>
									<h5>Ce nom personnalisera le terrain dans les recherches.</h5>
								</div>
								<div class="select-menu">
									<b:inputText type="text" placeholder="Nom du terrain…"
										required="true" value="#{mbTerrain.nom}"></b:inputText>
								</div>
							</div>
							<div class="dates zone">
								<div class="titre-ss-titre">
									<h4>2. Choissisez une adresse pour le terrain</h4>
								</div>
								<div class="select-menu">
									<b:inputText type="text" placeholder="Adresse du terrain…"
										required="true" value="#{mbTerrain.adresse}"></b:inputText>
								</div>
							</div>
							<div class="zone">
								<div class="titre-ss-titre">
									<h4>3. Choissisez une superficie pour le terrain</h4>
								</div>
								<div class="select-menu">
									<b:inputText type="text" placeholder="Superficie du terrain…"
										required="true" value="#{mbTerrain.superficie}"></b:inputText>
								</div>
							</div>
							<div class="zone">
								<div class="titre-ss-titre">
									<h4>4. Choissisez une description de votre terrain</h4>
								</div>
								<div class="select-menu">
									<b:inputText type="text" placeholder="Description du terrain…"
										required="true" value="#{mbTerrain.description}"></b:inputText>
								</div>
							</div>


							<h4>Morphologie</h4>
							<div>

								<div class="form-rows">
									<div class="zone">
										<div class="select-menu">
											<b:label value="#{mbMorphologie.morphologies.get(0).nom}"></b:label>
										</div>
										<div class="prix-slider">
											<b:slider min="0" max="100" step="1"
												value="#{mbTerrain.pourcentageId1}" label="" />
										</div>

										<div class="select-menu">
											<b:label value="#{mbMorphologie.morphologies.get(1).nom}"></b:label>
										</div>
										<div class="prix-slider">
											<b:slider min="0" max="100" step="1"
												value="#{mbTerrain.pourcentageId2}" label="" />
										</div>
										<div class="select-menu">
											<b:label value="#{mbMorphologie.morphologies.get(2).nom}"></b:label>
										</div>
										<div class="prix-slider">
											<b:slider min="0" max="100" step="1"
												value="#{mbTerrain.pourcentageId3}" label="" />
										</div>
										<div class="select-menu">
											<b:label value="#{mbMorphologie.morphologies.get(3).nom}"></b:label>
										</div>
										<div class="prix-slider">
											<b:slider min="0" max="100" step="1"
												value="#{mbTerrain.pourcentageId4}" label="" />
										</div>
									</div>


								</div>
							</div>

							<h4>Type de Végétation</h4>
							<div>

								<div class="form-rows">
									<div class="zone">
										<div class="select-menu">
											<b:label
												value="#{mbTypeVegetation.typeVegetations.get(0).nom}"></b:label>
										</div>
										<div class="prix-slider">
											<b:slider min="0" max="100" step="1"
												value="#{mbTerrain.pourcentageTypeVegetationId1}" label="" />
										</div>

										<div class="select-menu">
											<b:label
												value="#{mbTypeVegetation.typeVegetations.get(1).nom}"></b:label>
										</div>
										<div class="prix-slider">
											<b:slider min="0" max="100" step="1"
												value="#{mbTerrain.pourcentageTypeVegetationId2}" label="" />
										</div>
										<div class="select-menu">
											<b:label
												value="#{mbTypeVegetation.typeVegetations.get(2).nom}"></b:label>
										</div>
										<div class="prix-slider">
											<b:slider min="0" max="100" step="1"
												value="#{mbTerrain.pourcentageTypeVegetationId3}" label="" />
										</div>
										<div class="select-menu">
											<b:label
												value="#{mbTypeVegetation.typeVegetations.get(3).nom}"></b:label>
										</div>
										<div class="prix-slider">
											<b:slider min="0" max="100" step="1"
												value="#{mbTerrain.pourcentageTypeVegetationId4}" label="" />
										</div>
										<div class="select-menu">
											<b:label
												value="#{mbTypeVegetation.typeVegetations.get(4).nom}"></b:label>
										</div>
										<div class="prix-slider">
											<b:slider min="0" max="100" step="1"
												value="#{mbTerrain.pourcentageTypeVegetationId5}" label="" />
										</div>
									</div>


								</div>
							</div>


							<div class="btn-suivant">
								<b:commandButton styleClass="btn-suivant" update="@form"
									dismiss="modal" value="suivant" look="success"
									oncomplete="if(!validationFailed) { $('.formValidationModalClass').modal('hide') } " />
							</div>
							<b:commandButton styleClass="btn-suivant" value="ajouter"
								action="#{mbTerrain.addNew()}" />

						</div>
					</b:formGroup>
				</b:form>
			</div>
		</b:modal>

	</ui:composition>

</h:body>
</html>
