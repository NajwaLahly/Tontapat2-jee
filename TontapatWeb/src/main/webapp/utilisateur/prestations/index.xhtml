<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
		Mes prestations
	</ui:define>


	<ui:define name="content">

		<div class="container">
			
			<h1>Mes prestations</h1>
				<b:dataTable value="#{mbPrestation.ShowAllbyCurrentUser()}" var="prestation">
				<b:dataTableColumn label="Référence">
				<h:link outcome="/utilisateur/prestations/details.xhtml?id=#{prestation.id}" value="#{prestation.numReservation}" />
				</b:dataTableColumn>
					<b:dataTableColumn label="Offre">
						<h:link styleClass="link-datatable" value="#{prestation.offre.nom}" outcome = "/offres/details.xhtml?id=#{prestation.offre.id}" />
					</b:dataTableColumn>
					<b:dataTableColumn value="#{prestation.terrain.nom}" label="Terrain" />			
					<b:dataTableColumn value="#{prestation.dateDebut}" label="Date de début" />
					<b:dataTableColumn value="#{prestation.troupeau.utilisateur.nom}" label="Nom du prestataire" />
					<b:dataTableColumn value="#{prestation.dateValidation == null ? 'En attente' : 'Validée'}" label="Statut" />
					<b:dataTableColumn value="#{prestation.prixTotal}€" label="Prix total" />							
				</b:dataTable>
		</div>
	</ui:define>
</ui:composition>
