<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:insert name="head"></ui:insert>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript name="/resources/js/moment.min.js" />
	<h:outputScript name="/resources/js/bootstrap-datetimepicker.min.js" />

</h:head>

<h:body>
	<ui:composition>

		<b:modal title="Proposition de négociation"
			styleClass="proposition-editer" closable="true"
			closeOnEscape="true">
			<div>
				<b:form horizontal="true">
					<b:formGroup>
						<div class="form-rows">
							<div class="zone">
								<div class="titre-ss-titre">
									<h4>Récapitulatif</h4>
									<ul>
									<li>Réalisée par xxx</li>
									<li>Terrain : xxx</li>
									<li>Troupeau : race (nombre)</li>
									<li>Installation : xxx</li>
									<li>Date de début : xxx</li>
									<li>Date de fin : xxx</li>
									
									</ul>
									<h5>Le terrain pour lequel vous souhaitez réserver une
										prestation.</h5>
								</div>
							</div>

							<div class="dates zone">
								<div class="form-columns">
									<div class="date-debut">
										<b:dateTimePicker mode="toggle-icon"
											value="#{mbOffreSearch.searchDateDebut}" id="inpDateDebut"
											required="true" label="Date de début">
											</b:dateTimePicker>
									</div>
									<div class="date-fin">
										<b:dateTimePicker mode="toggle-icon"
											value="#{mbOffreSearch.searchDateFin}" id="inpDateFin"
											required="true" label="Date de fin" />
									</div>
								</div>
							</div>

<div class="zone">
<b:inputText type="text" placeholder="prix de la prestation de base"
					name="uname" required="true" styleClass="login-input"
					value="mbpresta-prix"></b:inputText>
</div>
						

							<div class="zone">
								<div class="select-menu">
									<b:selectOneMenu value="#{mbOffreSearch.searchInstallationAssuree}"
										required="" id="inpInstallationAssuree">
										<f:selectItem itemLabel="À la charge de l'éleveur"
											itemValue="1" />
										<f:selectItem
											itemLabel="À la charge du propriétaire de terrain"
											itemValue="0" />
									</b:selectOneMenu>
								</div>
							</div>

							<div class="btn-suivant">
								<b:commandButton styleClass="btn-success" update="@form"
									dismiss="modal" value="Envoyer la proposition" look="success"
									action="#{mbOffreSearch.showSearchResults()}"
									onclick="return '/offres/resultats.xhtml?faces-redirection=false';"
									oncomplete="if(!validationFailed) { $('.proposition-editer').modal('hide') } " />
							</div>
						</div>

					</b:formGroup>
				</b:form>

			</div>
		</b:modal>
	</ui:composition>
</h:body>
</html>
