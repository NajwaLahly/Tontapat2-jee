<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">Mes annonces</ui:define>
	
	<ui:define name="content">

		<div class="container">
			<h1>Mes annonces</h1>
			<ui:repeat value="#{mbAnnonce.ShowAllbyCurrentUser()}" var="annonce">

				<div class="offre-box">
					<div class="offre-box-img">
						<h:link class="">
							<h:graphicImage class="img-in-box" library="images"
								name="/photos/user/terrain/#{annonce.terrain.id}-1.png" />
						</h:link>
					</div>
					<div class="offre-box-info">
						<div class="offre-box-info-header">
							<h3>#{annonce.nom}</h3>
							<p>Proposée par #{annonce.terrain.utilisateur.prenom} </p>
						</div>

						<div class="offre-box-info-body">
							<div class="offre-box-info-body-left">
								<div class="info">
								
									<b:iconAwesome value="fal fa-calendar" styleClass="icon"></b:iconAwesome>
									<h:outputText value="#{annonce.dateDebut}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
									au
									<h:outputText value="#{annonce.dateFin}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</div>
								<div class="info">
									<b:iconAwesome value="fa-map-marker" size="lg" styleClass="icon"></b:iconAwesome>
									#{annonce.terrain.adresseVoie}
								</div>
								<div class="info">
									<b:iconAwesome value="fa-pie-chart" size="lg" styleClass="icon"></b:iconAwesome>
								
								
									Superficie : #{annonce.terrain.superficie} ha
								</div>
							</div>
							<div class="offre-box-info-body-right">				
								<div class="info">
									<h:graphicImage library="images" styleClass="icon"
										name="/icons/install.png" />
									Installation souhaitée : #{annonce.installationAssuree == true ? "à la charge du berger" : "à la charge du client"}
								</div>
									
							</div>
						</div>
					</div>

				</div>
			</ui:repeat>
		</div>
	</ui:define>

</ui:composition>
